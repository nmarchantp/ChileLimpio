<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chile Limpio</title>

    <style>
        label{
            display: block;
            float: center;
            width: 150px;
        }
        div{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action="" id="formulario">
        <div>
            <label for="rut">Rut</label>
            <input type="text" id="rut">
        </div>
        <div>
            <label for="primer_apellido">Primer Apellido</label>
            <input type="text" id="primer_apellido">
        </div>
        <div>
            <label for="segundo_apellido">Segundo Apellido</label>
            <input type="text" id="segundo_apellido">
        </div>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
        </div>
        <div>
            <label for="fecha_nacimiento">Fecha Nacimiento</label>
            <input type="date" id="fecha_nacimiento">
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="number" id="edad">
        </div>
        <div>
            <label for="genero">Genero</label>
            <input type="text" id="genero">
        </div>
        <div>
            <label for="email">Correo Electronico</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="celular">Celular</label>
            <input type="tel" id="celular">
        </div>
        <div>
            <label for="profesion">Profesion</label>
            <input type="text" id="profesion">
        </div>
        <div>
            <label for="motivacion">Motivacion</label>
            <input type="text" id="motivacion">
        </div>

        <input type="submit" value="Enviar">
    </form>
    <div id="error"></div>
<script src="app.js"></script>
</body>
</html>
